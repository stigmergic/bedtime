{% load require %}
<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{% block title %}{% endblock %}</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width"> 
  <meta property="og:title" content="Bedtime App">
  <meta property="og:description" content="">
  <meta itemprop="name" content="Bedtime App">
  <meta itemprop="description" content="">
  
  {% block headstyle %}
    <link rel="stylesheet" href="{{ STATIC_URL }}css/styles.css">
  {% endblock %} 
  
  {% block headscript %}
    <script type="text/javascript">
    window.requirejs = {
        {%if include_base_url %}
            baseUrl: '{{STATIC_URL}}',
        {% endif %}
            config: {
                'app/main': {
                    staticUrl: '{{STATIC_URL}}',
                    mediaUrl: '{{MEDIA_URL}}'
                }
            }
    };
    window.static_url = '{{STATIC_URL}}';
    window.media_url = '{{MEDIA_URL}}';
    window.pusher_key = '{{pusher_key}}';
    window.csrf = '{{ csrf_token }}';
    </script>
    {% require_module 'main' %}
  {% endblock %}

  {% block head %}
  {% endblock %}
</head>
<body>

  </div>
  <![endif]-->
<header>
{% block header %}
{% endblock %}
</header>

<div class="content">
{% block content %}
{% endblock %}
</div>
